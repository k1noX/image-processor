version: '3.8'

services:
  postgres:
    env_file:
      - ./config/postgresql.env
    restart: always
    image: postgres:15
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app

  rabbitmq-server:
    image: "rabbitmq:3.6-management-alpine"
    hostname: "rabbitmq-host"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "pass"
    networks:
      - rabbitnetwork
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 5s
      retries: 3

  image-processor:
    env_file:
      - ./config/postgresql.env
      - ./config/rabbitmq.env
    build: 
      context: ./image-processor
      dockerfile: image-processor.Dockerfile
    volumes:
      - ./image-processor/src:/src
      - ./config/image-processor/conf.yml:/src/config/config.yml
      - ./config/image-processor/wsgi.ini:/src/wsgi.ini
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq-server:
        condition: service_healthy
    command: uwsgi --ini wsgi.ini
    networks:
      - rabbitnetwork
      - app
    healthcheck:
      test: curl --fail http://image-processor:5050/api/image-processing/status || exit 1
      interval: 10s
      timeout: 2s
      retries: 5

  worker:
    restart: always
    env_file:
      - ./config/postgresql.env
      - ./config/rabbitmq.env
    build: 
      context: ./image-processor
      dockerfile: worker.Dockerfile
    volumes:
      - ./image-processor/src:/src
      - ./config/worker/conf.yml:/src/config/config.yml
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq-server:
        condition: service_healthy
      file-storage:
        condition: service_healthy
    command: python scripts/worker.py
    networks:
      - rabbitnetwork
      - app
    deploy:
      mode: replicated
      replicas: 2

  file-storage:
    env_file:
      - ./config/postgresql.env
    build: 
      context: ./file-storage
      dockerfile: file-storage.Dockerfile
    volumes:
      - ./file-storage/src:/src
      - ./file-storage/storage:/var/storage
      - ./config/file-storage/conf.yml:/src/config/config.yml
      - ./config/file-storage/wsgi.ini:/src/wsgi.ini
    depends_on:
      postgres:
        condition: service_healthy
    command: uwsgi --ini wsgi.ini
    networks:
      - app
    healthcheck:
      test: curl --fail http://file-storage:5051/api/file-server/status || exit 1
      interval: 10s
      timeout: 2s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app
    depends_on:
      image-processor:
        condition: service_healthy
      file-storage:
        condition: service_healthy
networks:
  rabbitnetwork:
    driver: bridge
  app:
    driver: bridge

